<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Grades</title>
        <link rel="icon" href="#">
        <link rel="stylesheet" href="./app.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container pt-5">
            <div class="row">
                <div class="col-sm-6"><h1 id="stdgrades">Student Grades</h1></div>
                <div class="col-sm-6"><h1 id="dateToday"></h1></div>
            </div>
            <div class="mt-4 p-5 bg-success text-white rounded">
                <div class="row">
                    <div class="col-sm-4">
                        <label for="fullname">Full Name</label>
                        <input type="text" class="form-control" name="fullname" id="fullname" placeholder="Enter your name"
                            required>
                    </div>
                    <div class="col-sm-2">
                        <label for="subjectsNum">Number of Subjects</label>
                        <input type="number" class="form-control" name="subjectsNum" id="subjectsNum"
                            placeholder="Number of Subjects" min=1 required>
                    </div>
                    <div class="col-sm-2"></div>
                    <div class="col-sm-4">
                        <label for="enterDetails">Please click "Enter details" to continue</label><br>
                        <button type="button" class="btn btn-warning" id="enterDetails">Enter details</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12" id="details"></div>
                </div>
                <hr>
                <div class="row" id="sectionCalculateAverage">
                    <div class="col-sm-8" id="message"></div>
                    <div class="col-sm-4">
                        <label for="calculateAverage">Please click "Calculate Average" to continue</label><br>
                        <button type="button" class="btn btn-warning" id="calculateAverage">Calculate Average</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="./app.js"></script>
    </body>

</html>
